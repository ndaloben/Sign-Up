<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">

                <div class="card-front">
                    <h2>Sign In</h2>
                    <form action="">
                        <label for="email">Email:
                        <input type="email" class="input-box" placeholder="enter email" required>
                    </label>
                    <label for="password">
                        <input type="password" class="input-box" placeholder="enter password" required>
                    </label>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me?</span>
                    </form>
                <button type="button" class="btn" onclick="openSignUp()">New Here? Sign Up</button>
                <a href="">Forgot Password?</a>
                </div>
                <div class="card-back">
                    <h2>Sign Up</h2>
                    <form action="">
                        <label for="name">Fullname:
                            <input type="text" class="input-box" placeholder="Enter full name" required>
                        </label>
                        <label for="email">Email:
                        <input type="email" class="input-box" placeholder="enter email" required>
                    </label>
                    <label for="password">Password:
                        <input type="password" class="input-box" placeholder="enter password" required>
                    </label>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me?</span>
                    </form>
                <button type="button" class="btn" onclick="openSignIn()">Have an Account? Sign In</button>
                <a href="">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var card = document.getElementById("card");

        function openSignUp(){
        card.style.transform = "rotateY(-180deg)";
        }
        function openSignIn(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>

</body>
</html>
